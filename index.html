<!DOCTYPE html>
<html>
    <head>
        <title>Mario Kart Item Box Simulator</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Chakra+Petch&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Mario Kart Item Box Simulator</h1>
        <h2>Please enter your position from 1 - 12, then cilck on the Item Box.</h2>
        <img id="main-img" src="images/Item_Box_(Mario_Kart_8).png" width="230px" alt="Item Box">
        <p><b>Position #: </b> <input id="input" type="number"></p>
        <p class="item">Items Generated:</p>
        <p>
            Banana: <span id="banana">0</span> |
            Green Shell: <span id="green">0</span> |
            Star: <span id="star">0</span> |
            Golden Mushroom: <span id="golden">0</span> |
            Bullet Bill: <span id="bullet">0</span>
        </p>
        <button id="reset">RESET</button>
        <hr>
        <p id="results"></p>

        <!--Load JavaScript-->
        <script src="main.js"></script>
    </body>

    
</html>
